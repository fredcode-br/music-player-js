<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <title>Playr de Música</title>
</head>
<body>
    <div class="player">
        <img src="images/1.jpg" alt="">
        <div class="description">
            <h2>Nome da música</h2>
            <i>Nome do Artista</i>
        </div>
        <div class="duration">
            <div class="bar">
                <progress value="0" max="1"></progress>
                <div class="bar-score"></div>
            </div>
            <div class="time">
                <p class="start">0:00</p>
                <p class="finish">3:40</p>
            </div>
        </div>
        <div class="player-actions">
            <i class="fas fa-step-backward arrow-back"></i>
            <i class="fas fa-play-circle play"></i>
            <i class="fas fa-pause-circle pause"></i>
            <i class="fas fa-step-forward arrow-next"></i>
        </div>
        <audio src="musics/Sweet Child O' Mine - Guns N' Roses.mp3"></audio>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
